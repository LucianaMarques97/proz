    <!-- Corpo -->
    <h1>Forma de Pagamento</h1>
    <h2>Informe os dados do seu cartão</h2>
    <form>
        <label for="nome">Nome do cartão: </label>
        <input
            type="text"
            id="nome"
            placeholder="Ex.: Mario Q Silva"
            name="nome"
        />
        <br>
        <label for="nome">Número do cartão: </label>
        <input
            type="text"
            id="numero"
            placeholder="Ex.: 2222 3333 4444 5555"
            numero="numero"
        />
        <br>
        <label for="data">Data de vencimento: </label>
        <input
            type="text"
            id="data"
            placeholder="Ex.: 02/23"
            data="data"
        />
        <label for="código">Código: </label>
        <input
            type="text"
            id="código"
            placeholder="Ex.: 345"
            codigo="código"
        />
        <br>
        <label for="parcelas">Qtd de Parcelas:</label>
        <select id="parcelas" name="parcelas">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
            <option value="6">6x</option>
            <option value="7">7x</option>
            <option value="8">8x</option>
            <option value="9">9x</option>
            <option value="10">10x</option>
            <option value="11">11x</option>
            <option value="12">12x</option>
        </select>
        <br>
    </form>    
    <section class="forma de pagamento"></section>
        <h1>Forma de Pagamento</h1>
